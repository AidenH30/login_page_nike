<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" "content="width=device-width, initial-scale=1.0"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <title>Login</title>
      <link rel="stylesheet" href="login.css">
      <!-- Link para os sÃ­mbolos -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
   </head>
   <body>
      <section>
         <article>
            <div class="sign-box">
               <img src="logonike.png" alt="Logo da Nike">
               <h2>YOUR ACCOUNT FOR EVERYTHING NIKE</h2>
               <input spellcheck="false" type="email" placeholder="Email address">
               <input spellcheck="false" type="password" placeholder="Password">
               <div class="keep-me">
                  <div class="div1">
                     <input class="check" type="checkbox">
                     <p>Keep me signed in</p>
                  </div>
                  <div class="div2">
                     <a href="">Forgot password?</a>
                  </div>
               </div>
               <button>SIGN IN</button>
            </div>
         </article>
      </section>
   </body>
</html>
